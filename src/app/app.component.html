<div class="container">
  <h1>Registro de Usuario</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" formControlName="username" />
      <div
        *ngIf="registrationForm.get('username').errors?.required"
        class="error-message"
      >
        El nombre de usuario es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" />
      <div
        *ngIf="registrationForm.get('email').errors?.required"
        class="error-message"
      >
        El correo electrónico es obligatorio
      </div>
      <div
        *ngIf="registrationForm.get('email').errors?.email"
        class="error-message"
      >
        Por favor, introduce un correo electrónico válido
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" />
      <div
        *ngIf="registrationForm.get('password').errors?.required"
        class="error-message"
      >
        La contraseña es obligatoria
      </div>
      <div
        *ngIf="registrationForm.get('password').errors?.minlength"
        class="error-message"
      >
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
